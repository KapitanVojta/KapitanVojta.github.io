<!DOCTYPE html>
<html lang="en">
  <!-- HTML validaci vpořádku-->

  <!-- CSS Validace vpořádku-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./../images/logo_new.png"
    />
    <link rel="stylesheet" href="./../css/style.css" />
    <title>Kapitán Vojta</title>
  </head>

  <body>
    <header class="container">
      <div class="page-header">
        <div class="logo">
          <a href="./../">Kapitán Vojta</a>
        </div>
        <input type="checkbox" id="click" />
        <label for="click" class="mainicon menu">
          <em class="bx bx-menu"></em>
          <span class="visually-hidden">Menu</span>
        </label>
        <ul>
          <li><a href="./../" style="--navAni: 1">About</a></li>
          <li><a href="" class="active" style="--navAni: 2">A-TEAM</a></li>
          <li><a href="./../stream/"  style="--navAni: 3">Stream</a></li>
          <li><a href="./../contact/" style="--navAni: 4">Contact</a></li>
          <li>
            <a href="https://linktr.ee/Kapitan_Vojta" style="--navAni: 5"
              >LinkTree</a
            >
          </li>
        </ul>
        <label class="mode" for="darkbtn">
          <span class="visually-hidden">Dark Mode</span>
          <input type="checkbox" id="darkbtn" />
          <em class="bx bxs-moon"></em>
        </label>
      </div>
    </header>

    <section class="container">
      <div class="detail">
        <h1 class="centered-title">
          Zde je seznam lidí <span class="highlight">A-TEAMu</span>
        </h1>
        <table class="table" id="table">
          <tr>
            <th class="table-th-left">Nick</th>
            <th class="">Role</th>
            <th class="table-th-right">
              Kontakt na
              <a href="https://discord.com/invite/f2WRpAxaDz" target="_blank">
                <span class="text-color">Discord</span></a
              >
              <!--Zbytek se loaduje přes js-->
            </th>
          </tr>
        </table>

        <h1 class="centered-title">Nábory do A-TEAMu:</h1>
        <div class="forms banner-section">
          <div class="column">
            <h2>Nábor do Moderátor tým</h2>
            <a href="https://forms.gle/nXmRHX5q3K8HN85y7" target="_blank"
              ><img
                src="./../images/banner_mod.png"
                alt="Formulář do MOD týmu"
                width="300"
                height="100"
            /></a>
          </div>
          <div class="column">
            <h2>Nábor do Editor tým</h2>
            <a href="https://forms.gle/nmorckP4SGvwZqb18" target="_blank"
              ><img
                src="./../images/banner_clips.png"
                alt="Formulář do Editor týmu"
                width="300"
                height="100"
            /></a>
          </div>
        </div>
        <h1 class="centered-title">Unban Formulář</h1>
        <div class="forms banner-section">
          <div class="column">
            <a href="https://forms.gle/DADXHcWHJibuCHNM6" target="_blank"
              ><img
                src="./../images/banner_form.png"
                alt="Formulář pro unbany"
                width="300"
                height="100"
            /></a>
          </div>
        </div>
      </div>
    </section>

    <script src="./../script.js"></script>
    <script src="./load.js"></script>

    <footer>
      <div class="centered-title">
        <p>© 2024 Kapitán Vojta</p>
        <p>
          Made by
          <a href="https://github.com/Granc3k" target="_blank"
            ><span class="text-color">cpt_Granc3k</span></a
          >
        </p>
        <!-- Validace -->
        <br />
        <a
          target="_blank"
          href="https://jigsaw.w3.org/css-validator/check/referer"
          ><img
            style="border: 0; width: 102px; height: 32px"
            src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
            alt="Valid CSS!"
        /></a>
        <a
          target="_blank"
          href="https://achecks.org/achecker#wcag2aa,https://kapitanvojta.github.io/ateam/index.html"
          ><img
            src="https://achecks.org/images/icon_W2_aa.jpg"
            alt="AChecker accessibility checker compliance: WCAG 2.0 (Level AA)"
            height="32"
            width="102"
        /></a>
      </div>
    </footer>
