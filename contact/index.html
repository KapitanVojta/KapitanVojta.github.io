<!DOCTYPE html>
<html lang="en">
  <!-- HTML validaci vpořádku-->

  <!-- CSS Validace vpořádku-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./../images/logo_new.png"
    />
    <link rel="stylesheet" href="./../css/style.css" />
    <title>Kapitán Vojta</title>
  </head>

  <body>
    <header class="container">
      <div class="page-header">
        <div class="logo">
          <a href="./../">Kapitán Vojta</a>
        </div>
        <input type="checkbox" id="click" />
        <label for="click" class="mainicon menu">
          <em class="bx bx-menu"></em>
          <span class="visually-hidden">Menu</span>
        </label>
        <ul>
          <li><a href="./../" style="--navAni: 1">About</a></li>
          <li><a href="./../ateam/" style="--navAni: 2">A-TEAM</a></li>
          <li><a href="./../stream/"  style="--navAni: 3">Stream</a></li>
          <li><a href="" class="active" style="--navAni: 4">Contact</a></li>
          <li>
            <a href="https://linktr.ee/Kapitan_Vojta" style="--navAni: 5"
              >LinkTree</a
            >
          </li>
        </ul>
        <label class="mode" for="darkbtn">
          <span class="visually-hidden">Dark Mode</span>
          <input type="checkbox" id="darkbtn" />
          <em class="bx bxs-moon"></em>
        </label>
      </div>
    </header>

    <section class="container">
      <div class="main">
        <div class="social">
          <a
            href="https://www.twitch.tv/kapitan_vojta"
            target="_blank"
            style="--socialAni: 1"
            ><em class="bx bxl-twitch"></em
            ><span class="visually-hidden">Twitch</span></a
          >
          <a
            href="https://www.instagram.com/kapitanvojta_/"
            target="_blank"
            style="--socialAni: 2"
            ><em class="bx bxl-instagram"></em
            ><span class="visually-hidden">Instagram</span></a
          >
          <a
            href="https://www.youtube.com/@Kapitan_Vojta"
            target="_blank"
            style="--socialAni: 3"
            ><em class="bx bxl-youtube"></em
            ><span class="visually-hidden">YouTube</span></a
          >
          <a
            href="https://discord.com/invite/f2WRpAxaDz"
            target="_blank"
            style="--socialAni: 4"
            ><em class="bx bxl-discord"></em
            ><span class="visually-hidden">Discord</span></a
          >
        </div>
        <div class="detail">
          <h1>Zde je kontaktní formulář pro <span>Spolupráce</span></h1>
          <form id="form" action="/submit_form" method="post">
            <div class="field">
              <label for="name">Jméno</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="field">
              <label for="email">E-mail</label>
              <input type="text" name="email" id="email" />
            </div>
            <div class="field">
              <label for="message">Zpráva</label>
              <input type="text" name="message" id="message" />
            </div>
            <input type="submit" id="button" class="btn" value="Odeslat" />
          </form>
        </div>
        <div class="img-sec">
          <div class="images">
            <img src="./../images/logo_new.png" alt="" class="img-w" />
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
      emailjs.init("UJveIAcw-qGWd_j5u");
    </script>
    <script src="./../script.js"></script>

    <footer>
      <div class="centered-title">
        <p>© 2024 Kapitán Vojta</p>
        <p>
          Made by
          <a href="https://github.com/Granc3k" target="_blank"
            ><span class="text-color">cpt_Granc3k</span></a
          >
        </p>
        <!-- Validace -->
        <br />
        <a
          target="_blank"
          href="https://jigsaw.w3.org/css-validator/check/referer"
          ><img
            style="border: 0; width: 102px; height: 32px"
            src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
            alt="Valid CSS!"
        /></a>
        <a
          target="_blank"
          href="https://achecks.org/achecker#wcag2aa,https://kapitanvojta.github.io/contact/index.html"
          ><img
            src="https://achecks.org/images/icon_W2_aa.jpg"
            alt="AChecker accessibility checker compliance: WCAG 2.0 (Level AA)"
            height="32"
            width="102"
        /></a>
      </div>
    </footer>
  </body>
</html>
